          <h2 id="句型"><a href="#句型" class="headerlink" title="句型"></a>句型</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 1.1</span></span><br><span class="line"><span class="comment">// 입니다 用于表示事物的身份、状态或指定某个事物。通常用于正式场合。</span></span><br><span class="line"></span><br><span class="line">저는 학생입니다.</span><br><span class="line">我是学生。</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 온/는 用于体词后面的助词，表示句子所陈述的主体或要讨论的话题，体词以辅音结尾用온，原因结尾用는。</span></span><br><span class="line"></span><br><span class="line">서울은 한국의 수도입니다.</span><br><span class="line">首尔是韩国的首都。</span><br><span class="line"></span><br><span class="line">저는 한국 사람입니다.</span><br><span class="line">我是韩国人。</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 온/는 有时表示对比或强调</span></span><br><span class="line"></span><br><span class="line">동생은 키가 큽니다. 저는 키가 작습니다.</span><br><span class="line">弟弟个子高。我个子矮。</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// P26</span></span><br><span class="line"></span><br><span class="line">선생님 이름은 웨허입니다</span><br><span class="line">老师的名字是 WH</span><br><span class="line"></span><br><span class="line">그리고 제 친구 게뤼입니다.</span><br><span class="line">还有 这是我的朋友 KR</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 1.2</span></span><br><span class="line"><span class="comment">// 입니까? 表示疑问，&quot;입니다&quot;的疑问句形式，&quot;?&quot;置于末尾。</span></span><br><span class="line"></span><br><span class="line">이분이 어느 나라 사람입니까?</span><br><span class="line">这位是哪个国家的人？</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 1.3</span></span><br><span class="line"><span class="comment">// 이/가 아나다 和体词连用，是&quot;이다&quot;的否定形式。如果体词以辅音结尾用&quot;이 아니다&quot;，以元音结尾用&quot;가 아니다&quot;</span></span><br><span class="line"></span><br><span class="line">이것은 교과서가 아닙니다.</span><br><span class="line">这不是教科书。</span><br><span class="line"></span><br><span class="line">저는 일본 사람이 아닙니다</span><br><span class="line">我不是日本人。</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 1.4</span></span><br><span class="line"><span class="comment">// -습니다/ㅂ니다 和谓词词干连用，向对方描述一个具体的动作或状态。如果谓词词干以元音结尾用&quot;-ㅂ니다&quot;，以辅音结尾用&quot;-습니다&quot;。</span></span><br><span class="line"></span><br><span class="line">학교에 갑니다.</span><br><span class="line">去学校。</span><br><span class="line"></span><br><span class="line">저는 키가 큽니다.</span><br><span class="line">我个子很高。</span><br><span class="line"></span><br><span class="line">의자가 없습니다.</span><br><span class="line">没有椅子。</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// -습니까/ㅂ니까? 和谓词词干连用，表示对具体的动作或状态的疑问。如果谓词词干以元音结尾用&quot;-ㅂ니까&quot;，以辅音结尾则用&quot;-습니까&quot;。</span></span><br><span class="line"></span><br><span class="line">무엇을 합니까?</span><br><span class="line">做什么？</span><br><span class="line"></span><br><span class="line">어디에 갑니까?</span><br><span class="line">去哪里？</span><br><span class="line"></span><br><span class="line">한국 친구가 없습니까?</span><br><span class="line">没有韩国朋友吗？</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 인사헙니다.打个招呼。</span></span><br><span class="line"></span><br><span class="line">인사합나까?</span><br><span class="line">打个招呼?</span><br><span class="line"></span><br><span class="line"><span class="comment">// 잡니다.睡觉。</span></span><br><span class="line"></span><br><span class="line">잡니까?</span><br><span class="line">睡觉吗</span><br><span class="line"></span><br><span class="line"><span class="comment">// 먹습니다.吃。</span></span><br><span class="line"></span><br><span class="line">먹습니까?</span><br><span class="line">吃吗？</span><br><span class="line"></span><br><span class="line"><span class="comment">// 갑니다.去。</span></span><br><span class="line"></span><br><span class="line">갑니까?</span><br><span class="line">去吗？</span><br><span class="line"></span><br><span class="line"><span class="comment">// 읽습니다.阅读。</span></span><br><span class="line"></span><br><span class="line">읽습니까?</span><br><span class="line">阅读吗？</span><br><span class="line"></span><br><span class="line"><span class="comment">// 씁니다.写。</span></span><br><span class="line"></span><br><span class="line">씁니까?</span><br><span class="line">写吗？</span><br></pre></td></tr></table></figure>
